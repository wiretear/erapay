<div class="span6" ng-controller="userController">
  <table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="min-width: 40px;">Name</th>
            <th style="min-width: 40px;">Email</th>
            <th style="min-width: 40px;">Address</th>
            <th style="min-width: 40px;">PADT</th>
            <th style="min-width: 40px;">Skill</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usersData">
            <td>{{ user.name }}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.padt}}</td>
            <td>{{ user.skill}}</td>    
        </tr>
    </tbody>
  </table>
 
</div>
