<div class="span6" ng-controller="aboutController">
  <table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="min-width: 40px;">ID</th>
            <th style="min-width: 40px;">SEX</th>
            <th style="min-width: 40px;">Skill</th>
            <th style="min-width: 40px;">Address</th>
            <th style="min-width: 40px;">Framework</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usersData">
            <td>{{ user.id }}</td>
            <td>{{ user.sex}}</td>
            <td>{{ user.designation }}</td>
            <td>{{ user.address}}</td>
            <td>{{ user.framework}}</td>
           
        </tr>
    </tbody>
  </table>
 
</div>
